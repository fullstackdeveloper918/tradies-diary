<h1 mat-dialog-title>Update Product Category</h1>
<div mat-dialog-content class="table-pop">
        <form [formGroup]="editForm" class="dcb-form">
                <div class = "row">
                        <div class="col-md-12">
                                <label>Product Category Name</label>
                                <input formControlName="prodCategoryName" id="prodCategoryName" placeholder="Name" matInput  type="text">
                        </div>
                </div>
        </form>
</div>
<div mat-dialog-actions>
        <span class = "btn-span" (click)="onNoClick()">Cancel</span>
        <button 
                [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                (mouseenter)="onButtonEnter($event.target)" 
                (mouseleave)="onButtonOut($event.target)"
                class = "btn dcb-btn" 
                (click)="updateFBProdCategory()" 
                mat-button cdkFocusInitial  
                [disabled]="editForm.pristine">Update Category Name
        </button>
</div>
