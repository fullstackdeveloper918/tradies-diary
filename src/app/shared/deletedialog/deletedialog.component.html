<div class="p-4" style="line-height: 38px;
    padding: 22px;">
<h1 mat-dialog-title>Delete {{data}}</h1>
<div mat-dialog-content class="table-pop">
  <div class = "row dcb-form">
    <div class="col-md-12">
      <label>Please type DELETE(all caps) to Confirm</label>
      <input matInput [(ngModel)]="deleteConfirm" (input)="check($event.target.value)" placeholder="Please type DELETE to Confirm" type="text">
    </div>
  </div> 
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <span class = "btn-span" (click)="onNoClick()">Cancel</span>
  <button 
    [ngStyle]="{ backgroundColor: colorBtnDefault }" 
    (click)="confirmDelete()" 
    class = "btn dcb-btn" 
    mat-button cdkFocusInitial>Ok
  </button>
</div>
</div>
