<h1 mat-dialog-title></h1>
<div mat-dialog-content>
        <form [formGroup]="editForm">
                <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Trade Category</mat-label>
                        <input formControlName="tradecategory" id="tradecategory" placeholder="Reason" matInput  type="text">
                </mat-form-field>
        </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button class = "btn dcb-btn" (click)="updateTradeCategory()" mat-button cdkFocusInitial  [disabled]="editForm.pristine">Update Trade Category</button>
</div>
