<h1 mat-dialog-title>Are you sure you want to Delete {{ data?.projectName }} Project for the date {{ data?.data?.todaysDate.toDate().toDateString() }}?</h1>
<br>
<div mat-dialog-content>
    <mat-form-field class="mat-full-width" appearance="outline">
            <mat-label>Please type DELETE(all caps) to Confirm</mat-label>
            <input matInput [(ngModel)]="data.fest_confirm" placeholder="Please type DELETE to Confirm" type="text">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button class = "btn dcb-btn" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
