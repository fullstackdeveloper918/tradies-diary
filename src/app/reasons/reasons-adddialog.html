<h1 mat-dialog-title>Add New Reason</h1>
<div mat-dialog-content class="table-pop">
        <form [formGroup]="addFestForm" class="dcb-form">
                <div class = "row">
                        <div class="col-md-12">
                                <label>Reason on Site</label>
                                <input formControlName="reason" id="reason" placeholder="Reason on Site" matInput  type="text">
                        </div>
                </div>
        </form>
</div>
<div mat-dialog-actions>
        <span class = "btn-span" (click)="onNoClick()">Cancel</span>
        <button  
                [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                (mouseenter)="onButtonEnter($event.target)" 
                (mouseleave)="onButtonOut($event.target)" 
                (click)= "createFBReason()" 
                class = "btn dcb-btn" 
                mat-button cdkFocusInitial 
                [disabled]="!addFestForm.valid">Add Reason On Site
        </button>
</div>
