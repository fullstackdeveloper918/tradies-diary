<h1 mat-dialog-title>Update Reason</h1>
<div mat-dialog-content class="table-pop">
        <form [formGroup]="editForm" class="dcb-form">
                <div class = "row">
                        <div class="col-md-12">
                                <label>Reason on Site</label>
                                <input formControlName="reason" id="reason" placeholder="Reason" matInput  type="text">
                        </div>
                </div>
        </form>
</div>
<div mat-dialog-actions>
        <span class = "btn-span" (click)="onNoClick()">Cancel</span>
        <button 
                [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                (mouseenter)="onButtonEnter($event.target)" 
                (mouseleave)="onButtonOut($event.target)" 
                class = "btn dcb-btn" 
                (click)="updateFBReason()" 
                mat-button cdkFocusInitial  
                [disabled]="editForm.pristine">Update Reason On Site
        </button>
</div>
