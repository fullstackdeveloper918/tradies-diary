<h1 mat-dialog-title>Delete User '{{data.userFirstName}} {{data.userLastName}}'</h1>
<div mat-dialog-content>
  <br>
    <mat-form-field class="mat-full-width" appearance="outline">
            <mat-label>Please type DELETE(all caps) to Confirm</mat-label>
            <input matInput [(ngModel)]="data.fest_confirm" placeholder="Please type DELETE to Confirm" type="text">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <span class = "btn-span" (click)="onNoClick()">Cancel</span>

  <button 
      [ngStyle]="{ backgroundColor: colorBtnDefault }" 
      (mouseenter)="onButtonEnter($event.target)" 
      (mouseleave)="onButtonOut($event.target)" 
      class = "btn dcb-btn" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
