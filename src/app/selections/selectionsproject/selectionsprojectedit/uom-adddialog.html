<h1 mat-dialog-title>Add New Unit of Measurement</h1>
<div mat-dialog-content>
        <form [formGroup]="addFestForm" class="dcb-form">
                <div class = "row">
                        <div class="col-md-12">
                                <label>New Unit of Measurement</label>
                                <input formControlName="uom" id="uom" placeholder="UOM" matInput  type="text">
                        </div>
                </div> 
        </form>
</div>
<div mat-dialog-actions>
        <span class = "btn-span" (click)="onNoClick()">Cancel</span>
        <button 
                [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                (mouseenter)="onButtonEnter($event.target)" 
                (mouseleave)="onButtonOut($event.target)"  
                (click)= "addNewUom()" 
                class = "btn dcb-btn" 
                mat-button cdkFocusInitial 
                [disabled]="!addFestForm.valid">Add UOM to Global List
        </button>
</div>
