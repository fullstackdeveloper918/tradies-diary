<h1 mat-dialog-title>Approve by Admin</h1>
<div mat-dialog-content>
        <!-- <div class = "row">
                <div class="col-md-12">
                        <label>New Unit of Measurement</label>
                        <input formControlName="uom" id="uom" placeholder="UOM" matInput  type="text">
                </div>
        </div>  -->
        <form [formGroup]="selectionFom" class="dcb-form">
                <div class="compact-layout compact-layout-common">
                        <div class = "row">
                                <div class="col-md-12">
                                        <label>Comments *</label>
                                        <textarea  formControlName="comments" id="comments" matInput  type="text"  rows="5"></textarea>
                                       
                                </div>
                        </div>
                        <div class = "row">
                                <div class="col-md-12" style="display: flex">
                                        <input formControlName="approveSelection" type="checkbox" id="approveSelection" name="approveSelection" style="margin-right: 10px;">
                                        <label for="approveVariation">I acknowledge and approve the proposed selection</label>
                                </div>
                        </div>
                </div>
        </form>
</div>
<div mat-dialog-actions>
        <span class = "btn-span" (click)="onNoClick()">Cancel</span>
        <button  
                [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                (mouseenter)="onButtonEnter($event.target)" 
                (mouseleave)="onButtonOut($event.target)"  
                (click)= "confirmApprove()" 
                class = "btn dcb-btn" 
                mat-button cdkFocusInitial>Submit
        </button>
</div>
