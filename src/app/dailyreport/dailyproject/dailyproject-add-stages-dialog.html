<h1 mat-dialog-title></h1>
<div mat-dialog-content>
        <form [formGroup]="addFestForm">
                <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Stage Name</mat-label>
                        <input formControlName="stageName" id="stageName" placeholder="Stage Name" matInput  type="text">
                </mat-form-field> 
        </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button  [mat-dialog-close]="addFestForm.value"  class = "btn dcb-btn btn-primary" mat-button cdkFocusInitial>Add Stage to Global List</button>
</div>
