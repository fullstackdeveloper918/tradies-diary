                <h4 class="card-title  text-center">Enter security code</h4>
                <p class="text-center">Please check your emails for a message with your code.</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">

                      </span>
                    </div>
                    <input type="text" formControlName="code" id="code"  class="form-control" placeholder="Security Code">
                  </div>

                  <div *ngIf="!f.code?.valid && (f.code?.dirty || f.code?.touched)" style="margin-left:56px;">
