<h1 mat-dialog-title>Select Project</h1>
<div mat-dialog-content class=" table-pop">
        <form [formGroup]="addFestForm" class="dcb-form">
                <div class = "row">
                        <div class="col-md-12">
                                      <label>Select Project</label>

                                      <mat-select style = "border-color:#292929"  formControlName="projectId" id="projectId" placeholder="Select Project to view" name="projectId"  #singleSelect>
                                            <mat-option>
                                                    <ngx-mat-select-search 
                                                            [formControl]="search_control_project"
                                                            placeholderLabel="Search..."
                                                            noEntriesFoundLabel="'No Match Found'"></ngx-mat-select-search>
                                            </mat-option>
                                            <mat-option *ngFor="let projectName of filter_list_projects | async" [value]="projectName">
                                                {{ projectName.projectName }}
                                            </mat-option>
                                    </mat-select>
                        </div>
              </div>
        </form>
</div>
<div mat-dialog-actions>
        <span class = "btn-span" (click)="onNoClick()">Cancel</span>
        <button 
                [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                (mouseenter)="onButtonEnter($event.target)" 
                (mouseleave)="onButtonOut($event.target)" 
                class = "btn dcb-btn btn-compact" 
                (click)="selectProject()" 
                mat-button cdkFocusInitial  
                [disabled]="addFestForm.pristine">Select Project
        </button>
</div>
