<div class="main-content dashboard-content">
    <div class="container-fluid">
        <div class="row">
                <div class="col-md-12">
                    <div class="card card-dcb dashboard-card">
                            <!-- <div class="card-header card-header-text card-header-info">
                                        <button mat-button class="btn"
                                        (click)="openAddDialog()">
                                        Add User
                                </button>   
                            </div> -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12" style="overflow-x: scroll;">
                                        <div style="width: 1590px;">
                                            <ng2-smart-table [settings]="settings" [source]="projectApprovalSource"></ng2-smart-table>   
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="card-footer pb-4" style="justify-content: center;">
                                <!-- <button (click)= "loadMore()" mat-button class="btn dcb-btn">
                                    <i class="material-icons">list</i> &nbsp; Load More Reports
                                </button> -->
        
                                <div class="text-center">
                                    <button 
                                        [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                                        (mouseenter)="onButtonEnter($event.target)" 
                                        (mouseleave)="onButtonOut($event.target)" 
                                        class="btn dcb-btn btn-sm float-left" 
                                        (click)="prevPage()"
                                        [disabled]="disable_prev || !(pagination_clicked_count>0)">Previous
                                    </button> 
                                    <span class="page-num-indicator">Page no: {{pagination_clicked_count+1}}</span>
                                    <button 
                                        [ngStyle]="{ backgroundColor: colorBtnDefault }" 
                                        (mouseenter)="onButtonEnter($event.target)" 
                                        (mouseleave)="onButtonOut($event.target)" 
                                        class="btn dcb-btn btn-sm float-right" 
                                        (click)="nextPage()" 
                                        [disabled]="disable_next">Next
                                    </button>
                                </div>
        
                            </div>
                    </div>
                </div>
        </div>
    </div>
</div>
