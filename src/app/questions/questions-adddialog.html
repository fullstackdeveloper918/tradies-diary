<h1 mat-dialog-title></h1>
<div mat-dialog-content>
        <form [formGroup]="addFestForm">
                <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Custom Question</mat-label>
                        <input formControlName="question" id="question" placeholder="Custom Question" matInput  type="text">
                </mat-form-field>   
        </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button  (click)= "addNewQuestion()" class = "btn dcb-btn" mat-button cdkFocusInitial [disabled]="!addFestForm.valid">Add Custom Question</button>
</div>
